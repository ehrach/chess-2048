<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess 2048 Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <!-- TOP BAR -->
    <div class="top">
      <div class="title">Chess 2048</div>
      <div class="scores">
        <div class="score-box">
          <div class="score-label">White</div>
          <div id="score-white" class="score-value">136</div>
        </div>
        <div class="score-box">
          <div class="score-label">Black</div>
          <div id="score-black" class="score-value">136</div>
        </div>
        <div class="score-box target-box">
          <div class="score-label">Target</div>
          <div id="target-tile" class="score-value">512</div>
        </div>
      </div>
    </div>

    <!-- CURRENT PLAYER + ROOM INFO + RESTART -->
    <div class="subheader">
      <div>
        Current player: <span id="current-player">White</span><br />
        You are: <span id="local-player">Waitingâ€¦</span>
      </div>

      <div class="subheader-right">
        <div class="room-panel">
          <div id="room-id-label" class="room-id-label">No room</div>
          <button id="create-room-btn" class="btn small">Create game</button>
        </div>
        <button id="restart-btn" class="btn">Restart</button>
      </div>
    </div>

    <!-- BOARD + WIN OVERLAY -->
    <div class="board-wrapper">
      <div id="board" class="board"></div>

      <div id="winner-overlay" class="winner-overlay">
        <div class="winner-box">
          <div id="winner-text" class="winner-text">WHITE WINS !!</div>
        </div>
      </div>
    </div>

    <div id="message" class="message"></div>

    <!-- SOUNDS (optional) -->
    <audio id="sound-move" src="move.wav" preload="auto"></audio>
    <audio id="sound-merge" src="merge.wav" preload="auto"></audio>
  </div>

  <!-- Firebase (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="game.js"></script>
</body>
</html>
